{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Creating
{% endblock %}

{% block body %}
    <h1>Create a new Page!</h1>
    <form action='{% url "create" %}' method="post" style="display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}
            {{content_form}}
        <input style="margin: 10px; width: 80%;" type="submit" name="submit" value="create">
    </form>
{% endblock %}

{% block nav %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'entry' title=entry%}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
