{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Creating
{% endblock %}

{% block body %}
    <h1>Create a new Page!</h1>
    <form action='{% url "create" %}' method="post">
        {% csrf_token %}
        <h1>Title</h1>
            {{title_form}}
        <h1>Content</h1>
            {{content_form}}
        <input type="submit" name="submit" value="create">
    </form>
{% endblock %}
