{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Error
{% endblock %}

{% block body %}
    <h1>{{ title }} does not exist</h1>
    <p> Return to
        <a href='{% url "index" %}'>Home</a>
    </p>
{% endblock %}

{% block nav %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'entry' title=entry%}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
