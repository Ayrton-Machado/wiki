{% extends 'encyclopedia/layout.html' %}

{% block body %}
<h1>Editing...</h1>
    <form action="{% url 'submitEdit' title%}" method="post" style="display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}
        {{edit | safe}}
        <input style="margin: 10px; width: 80%;" type="submit" name="submit" value="Save">
    </form>
{% endblock %}
